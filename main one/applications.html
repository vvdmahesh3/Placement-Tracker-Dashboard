<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Tracker - Placement Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/applications.css">
</head>
<body class="applications-page">
  <!-- Particle.js Container -->
  <div id="particles-js"></div>

  <!-- Application Tracker Content -->
  <div class="content">
    <h1 class="applications-heading">APPLICATION TRACKER</h1>
    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Google</td>
          <td>Software Engineer</td>
          <td>Applied</td>
          <td>
            <button class="btn">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Microsoft</td>
          <td>Data Analyst</td>
          <td>Interview Scheduled</td>
          <td>
            <button class="btn">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
        <tr>
            <td>Infosys</td>
            <td>Full-stack Engineer</td>
            <td>offered</td>
            <td>
              <button class="btn">Edit</button>
              <button class="btn delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Pragati Engineering College</td>
            <td>Principal</td>
            <td>Next Year</td>
            <td>
              <button class="btn">Edit</button>
              <button class="btn delete">Delete</button>
            </td>
          </tr>
      </tbody>
    </table>

    <!-- Back Button -->
    <div class="back-button">
      <button class="button-86" role="button" onclick="window.location.href='dashboard.html'">BACK</button>
    </div>
  </div>

  <!-- Link JS files -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="js/applications.js"></script>
</body>
</html>
